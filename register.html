<html>
  <link rel="stylesheet" href="./css/style.css" />
  <head>
      <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <!-- javascript  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

    <title>Register-Page</title>
  </head>
  <body class="register">
  <section class="text-center container card-rgs ">

      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8 box">
            <h2 class="fw-bold mb-5 text-white ">Sign up now</h2>
            <form>

                <label for="upload-image">
                    <div id="display_image"></div>
                    <input style="display: none; " id="upload-image" class="photo image_input" type="file"  accept="image/png, image/jpg">         
                </label>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label  class="form-label txt1">First name</label>
                    <input id="uName" type="text" placeholder="First name" class="form-control cur" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label txt1">Last name</label>
                    <input   id="lName" type="text" placeholder="Last name" class="form-control cur" />
                  </div>
                </div>
              </div>

              <section class="row">
              <div class="form-outline mb-4 col-md-6 ">
                <label  class="form-label txt1">Email address</label>
                <input id="uEmail"  type="email" placeholder="Email address" oninput="emailExist(this)" class="form-control cur" />
              </div>

              <div class="dob col-md-6">
                <!-- <label  class="dob-txt">DOB:-</label> -->
                  <input id="DOB" class="date date1 " type="date">
            </div>
            </section>

            <section class="row">
              <div class="form-outline mb-4 col-md-6">
                <label  class="form-label txt1">Password</label>
                <input id="uPassword"  type="password" placeholder="Password" pattern=".{0}|.{8,}" class="form-control cur" />
              </div>
              <div class="form-outline mb-4 col-md-6">
                <label  class="form-label txt1">Confirm Password</label>
                <input  id="confirmPassword" type="password" placeholder="Confirm password" oninput="verifyPassword(this)"  class="form-control cur" />
                <p style="color:red" id="pass-hidden" class="hdn" onclick="verifyPassword(input)">Please Check your password</p>
              </div>
            </section>
            <div>
                <div class="form-outline mb-4 col-md-6">
                    <label  class="form-label txt1">Address</label>
                    <input id="address" type="text" placeholder="Address" class="form-control cur inpt-size" />
                  </div>
            </div>
           
            <button onfocus="validateForm()"  class="btn btn-primary btn-block mb-4" class="nxt" type="submit" id="login">Sign up</button>
            </form>
            <a href="./index.html" type="text" >Go Back</a>
          </div>
        </div>
      </div>
  </section>
  <script src="./js/script.js"></script>
  </body>
</html>
